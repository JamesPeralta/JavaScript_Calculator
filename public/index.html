<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="screen">
      <div id="calculator" class="container">
        <!--  Output Field -->
        <div class="row">
          <div class="col-md-12" id="outputscreen">
            <h1></h1>
          </div>
        </div>
        <!--  Input field  -->
        <div class="row">
          <div class="col-md-12" id="inputscreen">
            <h1></h1>
          </div>
        </div>
        <!--  (, ), C  -->
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-primary" value="(">(</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">)</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">C</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">CE</button>
          </div>
        </div>
        <!--  7, 8, 9, /  -->
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">7</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">8</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">9</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">/</button>
          </div>
        </div>
        <!--  4, 5, 6, *  -->
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">4</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">5</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">6</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">*</button>
          </div>
        </div>
        <!--  1, 2, 3, -  -->
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">1</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">2</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">3</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">-</button>
          </div>
        </div>
        <!--  0, ., =, +  -->
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">0</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">.</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">=</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="calculator-logic.js">
    </script>
  </body>
</html>
